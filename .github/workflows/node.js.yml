name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # تأكد من أنك تستخدم الفرع الصحيح هنا

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2  # خطوة سحب الشيفرة المصدرية من GitHub

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      run: yarn install  # تثبيت التبعيات باستخدام yarn

    - name: Build the project
      run: yarn build  # بناء المشروع بدون --if-present

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4  # نشر الموقع باستخدام GitHub Pages Deploy Action
      with:
        branch: gh-pages  # نشر الملفات على الفرع gh-pages
        folder: dist      # المجلد الذي يحتوي على الملفات المبنية
        token: ${{ secrets.GITHUB_TOKEN }}  # استخدام GITHUB_TOKEN للمصادقة
