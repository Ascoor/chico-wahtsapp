name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # تأكد من أن فرع "main" هو الفرع الصحيح

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      run: yarn install

    - name: Build the project
      run: yarn build

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages   # استخدم الفرع gh-pages لنشر الملفات
        folder: dist        # نشر الملفات المبنية من مجلد dist
